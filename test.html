    @font-face {
    	font-weight: 400;
    	font-family: 'Material Icons';
    	font-style: normal;
    	src: local('Material Icons'), local('MaterialIcons-Regular'), url(https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/icons/material-icons/MaterialIcons-Regular.woff2) format('woff2'), url(https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/icons/material-icons/MaterialIcons-Regular.woff) format('woff')
	}

    .titleBar {
        background-color: #ffffff;
        color: #333333;
        position: relative;
        box-shadow: 0 0 10px #eeeeee;
    }

    .titleBar_container {
        width: 100%;
        height: 3.5rem;
        align-items: stretch;
        display: flex;
        max-width: 70%;
        flex-grow: 1;
        margin: 0 auto;
        position: relative;
    }

    .titleBar_avatar {
        min-height: 3.5rem;
        align-items: stretch;
        display: flex;
        flex-shrink: 0;
    }

    .titleBar_item {
        flex-grow: 0;
        flex-shrink: 0;
        display: block;
        position: relative;
    }

    .titleBar .titleBar_container .titleBar_avatar img {
        width: 2.5rem;
        height: 2.5rem;
        border-width: 4px;
        border-radius: 2.5rem;
        border-style: solid;
        border-color: #ebe8e8;
        position: absolute;
        top: 0.25rem;
        transition: 1.2s;
    }

    .titleBar .titleBar_container .titleBar_avatar img:hover {
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
    }

    .titleBar_nav {
        flex-grow: 1;
        flex-shrink: 0;
        align-items: stretch;
        display: flex;
    }

    .titleBar_nav_end {
        justify-content: flex-end;
        margin-left: auto;
        align-items: stretch;
        display: flex;
    }

    .titleBar_nav_end a {
        text-decoration: none;
    }

    .titleBar_nav_end .titleBar_item {
        align-items: stretch;
        display: flex;
    }

    .titleBar_link {
        align-items: center;
        display: flex;
        cursor: pointer;
        line-height: 1.5;
        padding: .5rem .75rem;
        position: relative;
    }

    .titleBar_link>i {
        color: #333;
        display: inline-block;
        font-family: iconfont, Material Icons !important;
        font-size: 1.6rem;
        font-style: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .titleBar_link>i:before {
        content: "\E623";
    }

    .titleBar_item a:hover {
        background-color: #333;
    }

    .titleBar_item a:hover i {
        color: #fff;
    }

    .titleBar_menu:hover div {
        display: block;
    }

    .search_bar:hover form {
        display: block;
    }

    .titleBar_pan:hover div{
    	display: block;
    }

    .panBar_link>i {
    	padding-top: 8px;
    	font-size: 1.8rem;
    }

    .panBar_link>i:before {
        content: "\E871";
    }

    .searchBar_link>i:before {
        content: "\e601";
    }

    .titleBar_exhibit {
        background-color: #fff;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
        border-top: 2px solid #333;
        box-shadow: 0 8px 8px rgba(10, 10, 10, .1);
        display: none;
        position: absolute;
    }

    .searchBar_form {
        top: 100%;
        right: 0;
        text-align: center;
    }

    .searchBar_form input {
    	width: 20rem;
        height: 2rem;
        margin: 10px 20px;
        border-style: solid;
        border-width: 2px;
        border-radius: 2rem;
        border-color: #666;
        padding: 0 15px;
        outline: none;
    }

    .searchBar_form input:focus {
    	border-color: #333;
    }

    .menu_list {
        font-size: .875rem;
        right: 0;
        width: 8rem;
        top: 100%;
        padding: 10px auto;
    }

	.menu_list p {
    	color: #000;
    	padding: 10px 0;
    	font-weight: bold;
    	font-size: 0.8rem;
    	text-align: center;
    	border-bottom: 1px solid #fafafa;
	}

    .menu_list .menu_list_item {
        color: #333;
        display: block;
        text-align: center;
        line-height: 2.5rem;
        border-bottom-left-radius: 6px;
        border-bottom-right-radius: 6px;
    }

    .menu_list .menu_list_item:hover {
        background-color: #333;
        color: #fff;
    }

    @media screen and (max-width: 1200px) {
        .titleBar_container {
            max-width: 860px;
        }
    }

    @media screen and (max-width: 900px) {
        .titleBar_container {
            max-width: 80%;
        }
    }

    @media screen and (max-width: 780px) {
        .titleBar_container {
            max-width: 80%;
        }
    }

    @media screen and (max-width: 480px) {
        .titleBar_container {
            max-width: 95%;
        }

        .searchBar_form {
        	width: 100vw;
            right: -14vw;
        }

        .searchBar_form input {
        	width: 85vw;
        	margin: 10px auto;
        }

        .panBar_link>i {
    		padding-top: 4px;
    	}

    	.titleBar_item a:first-child {
    		padding-top: 14px;
    	}
    }
    </style>
</head>

<body>
    <header class="titleBar">
        <dir class="titleBar_container">
            <div class="titleBar_avatar">
                <a class="titleBar_item" href="/">
                    <img src="https://cdn.jsdelivr.net/gh/5MayRain/ImageHosting/Blog/Website/avatar.png">
                </a>
            </div>
            <div class="titleBar_nav">
                <div class="titleBar_nav_end">
                    <div class="titleBar_item titleBar_pan">
                        <a class="titleBar_link panBar_link"><i></i></a>
                        <div class="menu_list titleBar_exhibit">
                        	<p>Netdisc Drive</p>
                            <a class="menu_list_item" href="/">root</a>
                            <a class="menu_list_item" href="/">GKD</a>
                        </div>
                    </div>
                    <div class="titleBar_item search_bar">
                        <a class="titleBar_link searchBar_link" onclick="if($('.search_bar').hasClass('searchBar_link') && $('.searchBar_form>input').val()) $('.searchBar_form').submit();">
                            <i class="mdui-icon material-icons"></i>
                        </a>
                        <form class="searchBar_form titleBar_exhibit" method="get" action="/${cur}:search">
                            <input type="text" name="q" placeholder="Search in current drive" value="${search_text}" />
                        </form>
                    </div>
                    <div class="titleBar_item titleBar_menu">
                        <a class="titleBar_link"><i></i></a>
                        <div class="menu_list titleBar_exhibit">
                        	<p>Menu</p>
                            <a class="menu_list_item" href="/">博客</a>
                            <a class="menu_list_item" href="/">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </dir>
    </header>
    <p class="player">
        
    </p>
</body>
